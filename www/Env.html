<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>EISCAM Environmental Controls</title>
		<link rel="stylesheet" href="css/Zstyle1.css" type="text/css" />
	</head>
	<body>
		<header>
			<h1>EISCam Environmental Controls</h1>
			<hr>
		</header>
		<table class="fixed">
			<tr>
				<td>
					<form method="get" action="Main.html">
						<input class="regularbutton" type="submit" value="Return to Main Menu" />
					</form>
				</td>
			</tr>
			<tr>
				<td>
					<form method="get" action="temp.html">
						<input class="regularbutton" type="submit" value="Enable Heat" />
					</form>
				</td>
			</tr>
			<tr>
				<td>
					<form method="get" action="temp.html">
						<input class="regularbutton" type="submit" value="Disable Heat" />
					</form>
				</td>
			</tr>
			<tr>
				<td>
					When enabled, the heating system will attempt to maintain a thermostatically-regulated minimum temperature of 0&#176; C. 
				</td>
			</tr>
		</table>
	</body>
</html>
