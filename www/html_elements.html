<!DOCTYPE html>
<head>
    <meta charset="utf-8" />
    <title>Put Page Title Here</title>
    <link rel="stylesheet" href="css/SampleStyle.css" />
    <link rel="shortcut icon" href="/favicon.ico" />
</head>
<body>
    <p>A paragraph</p>
    <label>number(min 20 max 80): <input type='number' name='number' min='20' max='80'/></label>
    <br>
    <label>Choose an even number between 20-80:
    <input type='range' name='range' step='2' min='20' max='80' /></label>
    <br>
    <label>date: <input type='date' name='date' /></label>
    <br>
    <label>week: <input type='week' name='week' /></label>
    <br>
    <label>month: <input type='month' name='month' /></label>
    <br>
    <label>time: <input type='time' name='time' /></label>
    <br>
    <label>datetime: <input type='datetime' name='datetime' /></label>
    datetime requires the user enter a value relative to UTC
    <br>
    <label>datetime-local: <input type='datetime-local' name='datetime-local' /></label>datetime-local requires a time value relative to the location of the user.
    <br>
</body>
</html>
