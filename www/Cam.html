<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>EISCAM Camera Menu</title>
		<link rel="stylesheet" href="css/Zstyle1.css" type="text/css" />
	</head>
	<body>
		<header>
			<h1>EISCam Camera</h1>
			<hr>
		</header>
		<table class="fixed">
			<tr>
				<td>
					<form method="get" action="Main.html">
						<input class="regularbutton" type="submit" value="Return to Main Menu" />
					</form>
				</td>
			</tr>
		</table>
		<p>
		</p>
		
		<table class="status">
			<CAPTION>EISCam Camera Settings</CAPTION>
			<tr class="column-header">
				<td>ITEM</td><td>VALUE</td><td>UNIT</td><td>SET TO</td>
			</tr>
			<tr>
			   <TH>Photo Interval:</th><TD>03</TD><td>Seconds</td><td>____</td>
			</tr>
			<tr>
			   <TH>Run Time</th><TD>0600</TD><td>Minutes</td><td>____</td>
			   <!-- Maximum run time 48 hours or max possible with memory -->
			</tr>
			<tr>
				<Th>Time Remaining</th><td>0045</td><td>Minutes</td><td>____</td>
				<!-- Display warning when time < 60 minutes -->
			<tr>
			   <TH>Exposure: </th><TD>-1</TD><td>EV</td><td>____</td>
			</tr>
			<tr>
			   <TH>Auto Exposure:</th><TD>On</TD><td>On/Off</td><td>____</td>
			</tr>
		</table>
	</body>
</html>
