<!DOCTYPE HTML>
<html lang="en">
	<head>

		<link rel="stylesheet" href="css/Zstyle1.css" type="text/css" />
	</head>
	<body>
		<header>
			<h1>EISCam GPS & Inclinometer Controls</h1>
			<hr>

		<table >
			<tr>
				<td>
					<form method="get" action="Main.html">

			</tr>

			<tr>
				<td>

		</table>
